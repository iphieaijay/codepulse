<div class="container">
    <div class="row col-md-10 offset-1 mt-4">
    <h2 class="mt-3 justify-content-center" >Category List</h2>
    <div class="d-flex justify-content-end mt-3">
<a  class="btn btn-success" [routerLink]="['/admin/categories/add']" routerLinkActive="router-link-active" >Add Category</a>
</div>
<div class="row col-md-8 offset-2 mt-4">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">UrlHandle</th>
        </tr>
        </thead>
        <tbody>
            @for(item of categorydata;track $index){
                <tr>
                    <td scope="row">{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.urlHandle}}</td>
                  </tr>
            }          
        </tbody>
      </table>
</div>
   </div>
   </div>
